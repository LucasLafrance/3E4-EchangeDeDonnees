<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/details.js"></script>

    <title>Détail d'une planète</title>
</head>
<body>
    <div class="container">
        <h1 class="PageT">Information d'une planète</h1>
        <div class="row">
            <div class="col-9 row">
                    <!-- Info planète-->
                    <div id="info-planet" class="col-4">
                        <img id="imgIcon">
                        <h2  class ="PageT"id="lblName"></h2>
                    </div>
                    <div id="detail-planet" class="col-8">
                        <div class="row">
                            <label for="lblDiscoveredBy" class="col-4 PageT">Découvert par:</label>
                            <label id="lblDiscoveredBy" class="PageT col-8 PageT"></label>
                        </div>
                        <div class="row">
                            <label  for="lblTemperature"class="PageT col-4">Température:</label>
                            <label id="lblTemperature" class=" PageT col-8"></label>
                           
                        </div>
                        <div class="row">
                            <label  for="lblDiscoveryDate"class=" PageT col-4">Date de découverte:</label>
                            <label id="lblDiscoveryDate" class=" PageT col-8"></label>
                            
                        </div>
                        <div class="row">
                            <label for="lblPosition" class="PageT col-4">Position:</label>
                            <label id="lblPosition" class="PageT col-8"></label>
                            
                        </div>
                    </div>
                    <div class="row">
                        <button id="btnMiner" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Extraction</button>
                    </div>

                    
            </div>
            <div class="col-3"><!-- Info Satellite-->
                     <div class="row">
                         <h5 class="PageT">Satellites</h5>
                        <ul class="row" id="Satellites"></ul>
                     </div>
            </div>
        </div>
        <div class="row">
            <h3 class="col-12 PageT">Portals</h3>
            <div class="col-8">
                <table id="portals" class="table table-dark">
                    <thead class="thead.table-dark">
                        <tr>
                            <th class="PageT">Position</th>
                            <th class="PageT">Affinity</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-4">
                <div class="row">
                    <h5 class="PageT">Découverte d'un portal</h5>
                </div>
                <div class="form-group">
                    <label class="PageT" for="txtPosition">Position</label>
                    <input type="text" class="form-control" id="txtPosition" pattern="[A-Z]{1,2}[0-9]{3}" >
                </div >
                <div class="form-group">
                    <select class="form-select" id="cboAffinity">
                        <option>air</option>

                        <option>darkness</option>

                        <option>earth</option>

                        <option>energy</option>

                        <option>fire</option>

                        <option>life</option>

                        <option>light</option>

                        <option>logic</option>

                        <option>music</option>

                        <option>space</option>

                        <option>toxic</option>

                        <option>water</option> 
                    </select>
                </div>
                <buttton id="btnAddPortal" class="btn btn-success">Ajouter le portal</buttton>
            </div>
        </div>
    </div>
</body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Extraction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-body">
            <table id="extraction" class="table">
                <thead>
                    <tr>
                        <th scope="col">Element</th>
                        <th scope="col">Quantity </th>
                    </tr>
                </thead>
                    <tbody>

                    </tbody>
            </table>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         
        </div>
      </div>
    </div>
  </div>
</html>
