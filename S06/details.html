<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/details.js"></script>

    <title>Détail d'une planète</title>
</head>
<body>
    <div class="container">
        <h1 class="PageT">Information d'une planète</h1>
        <div class="row">
            <div class="col-9 row">
                    <!-- Info planète-->
                    <div id="info-planet" class="col-4">
                        <img id="imgIcon">
                        <h2  class ="PageT"id="lblName"></h2>
                    </div>
                    <div id="detail-planet" class="col-8">
                        <div class="row">
                            <label for="lblDiscoveredBy" class="col-4 PageT">Découvert par:</label>
                            <label id="lblDiscoveredBy" class="PageT col-8 PageT"></label>
                        </div>
                        <div class="row">
                            <label  for="lblTemperature"class="PageT col-4">Température:</label>
                            <label id="lblTemperature" class=" PageT col-8"></label>
                           
                        </div>
                        <div class="row">
                            <label  for="lblDiscoveryDate"class=" PageT col-4">Date de découverte:</label>
                            <label id="lblDiscoveryDate" class=" PageT col-8"></label>
                            
                        </div>
                        <div class="row">
                            <label for="lblPosition" class="PageT col-4">Position:</label>
                            <label id="lblPosition" class="PageT col-8"></label>
                            
                        </div>
                    </div>
                    

                    
            </div>
            <div class="col-3"><!-- Info Satellite-->
                     <div class="row">
                            <lbl id="lblTemperature" class="col-4"></lbl>
                            <lbl id="lblDateDecouverte" class="col-4"></lbl>
                            <lbl id="lblPosition" class="col-4"></lbl>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
